    <title>Document</title>

<body>
    <h1>Fixed tab</h1>

        <a href="#" class="tab">TAB ONE</a> 
        <a href="#"class="tab">TAB TWO</a>

    </div>

    <div class="tabs">

        <a href="#"class="tab scroll">TAB TWO</a> 
        <a href="#"class="tab scroll">TAB THREE</a> 
        <a href="#"class="tab scroll">TAB FOUR</a> 
        <a href="#"class="tab scroll">TAB FIVE</a> 
        <a href="#"class="tab scroll">TAB SIX</a> 
        <a href="#"class="tab scroll">TAB SEVEN</a> 
        <a href="#"class="tab scroll">TAB EIGHT</a> 
        <a href="#"class="tab scroll">TAB NINE</a> 
        <a href="#"class="tab scroll">TAB TEN</a> 
        <a href="#"class="tab scroll">TAB ELEVEN</a> 
        <a href="#"class="tab scroll">TAB TWELVE</a> 
         


    </div>
    
</body>
</html>
